<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 data-filter="fox">Hey, brown is fox black is bat</h1>
    <button>skift farve</button>

    <!-- Nedenstående skal switches i inspektoren før du kan se forskellen mellem de to styles. -->
    <style>
      [data-filter="fox"] {
        background-color: brown;
        color: black;
      }
      [data-filter="bat"] {
        background-color: black;
        color: white;
      }
    </style>
    <script>
      document.querySelector("button").addEventListener("click", klik);
      const h1pointer = document.querySelector("h1");
      function klik() {
        if (h1pointer.dataset.filter === "bat") {
          h1pointer.dataset.filter = "fox";
        } else {
          h1pointer.dataset.filter = "bat";
        }
      }
    </script>
  </body>
</html>

// -push tilføjer en eller flere elementer til SIDST i dit Array
// -pop fjerner det sidste element i dit array
// -unshift tilføjer i starten af dit array
// -shift fjerner fra starten af dit array

      const people = ["harry", "mark", "hermione"];
      let result;
      result = people.push("Draco");

      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.pop();
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.push('neville');
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.push('Luna');
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.slice(0,3);
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.splice(1,0,"cho");
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      people[1]= 'Ginny';
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.push('fred', 'george');
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.indexOf('fred');
      console.log("result", result);
      console.log("people", people);

      console.log("******************");
      result = people.splice(result,1);
      console.log("result", result);
      console.log("people", people);
